<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <h1>üéì Student Management System</h1>
        
        <div class="stats" id="stats">
            <div class="stat-item">
                <div class="stat-number" id="totalStudents">0</div>
                <div class="stat-label">Total Students</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="highSchool">0</div>
                <div class="stat-label">High School</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="middleSchool">0</div>
                <div class="stat-label">Middle School</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="college">0</div>
                <div class="stat-label">College</div>
            </div>
        </div>
        
        <form class="student-form" id="studentForm">
            <div class="form-group">
                <label for="name"> Student Name *</label>
                <input type="text" id="name" required placeholder="Enter student name">
            </div>
            
            <div class="form-group">
                <label for="age"> Age *</label>
                <input type="number" id="age" required placeholder="Enter age" min="5" max="25">
            </div>
            
            <div class="form-group">
                <label for="grade">Grade/Class *</label>
                <select id="grade" required>
                    <option value="">Select Grade</option>
                    <option value="Grade 1">Grade 1</option>
                    <option value="Grade 2">Grade 2</option>
                    <option value="Grade 3">Grade 3</option>
                    <option value="Grade 4">Grade 4</option>
                    <option value="Grade 5">Grade 5</option>
                    <option value="Grade 6">Grade 6</option>
                    <option value="Grade 7">Grade 7</option>
                    <option value="Grade 8">Grade 8</option>
                    <option value="Grade 9">Grade 9</option>
                    <option value="Grade 10">Grade 10</option>
                    <option value="Grade 11">Grade 11</option>
                    <option value="Grade 12">Grade 12</option>
                    <option value="College">College</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="email"> Email</label>
                <input type="email" id="email" placeholder="student@example.com">
            </div>
            
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" placeholder="+1 (555) 123-4567">
            </div>
            
            <div class="form-group">
                <label for="enrollmentDate"> Enrollment Date</label>
                <input type="date" id="enrollmentDate">
            </div>
            
            <button type="submit" class="btn btn-primary"> Add Student</button>
        </form>

        <div id="message" style="display: none;"></div>

        <div id="studentsList">
            <div class="loading">Loading students data... üéì</div>
        </div>
    </div>

    <script>
        // API Base URL
        const API_URL = window.location.origin;
        
        // DOM Elements
        const studentForm = document.getElementById('studentForm');
        const studentsList = document.getElementById('studentsList');
        const messageDiv = document.getElementById('message');

        // Show message
        function showMessage(text, type = 'error') {
            messageDiv.textContent = text;
            messageDiv.className = type;
            messageDiv.style.display = 'block';
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        // Format date for display
        function formatDate(dateString) {
            if (!dateString) return 'Not specified';
            const date = new Date(dateString);
            return date.toLocaleDateString();
        }

        // Update statistics
        function updateStats(students) {
            const total = students.length;
            const highSchool = students.filter(s => s.grade && (s.grade.includes('Grade 9') || s.grade.includes('Grade 10') || s.grade.includes('Grade 11') || s.grade.includes('Grade 12'))).length;
            const middleSchool = students.filter(s => s.grade && (s.grade.includes('Grade 6') || s.grade.includes('Grade 7') || s.grade.includes('Grade 8'))).length;
            const college = students.filter(s => s.grade && s.grade.includes('College')).length;

            document.getElementById('totalStudents').textContent = total;
            document.getElementById('highSchool').textContent = highSchool;
            document.getElementById('middleSchool').textContent = middleSchool;
            document.getElementById('college').textContent = college;
        }

        // Load all students
        async function loadStudents() {
            try {
                const response = await fetch(`${API_URL}/students`);
                if (!response.ok) {
                    throw new Error('Failed to fetch students');
                }
                const students = await response.json();
                
                updateStats(students);
                
                if (students.length === 0) {
                    studentsList.innerHTML = `
                        <div class="loading">
                            üìö No students registered yet!<br>
                            <small>Add your first student using the form above</small>
                        </div>
                    `;
                    return;
                }

                studentsList.innerHTML = students.map(student => `
                    <div class="student-item">
                        <div class="student-header">
                            <div class="student-name">${student.name}</div>
                        </div>
                        <div class="student-details">
                            <div class="detail-item">
                                <div class="detail-label">Age</div>
                                <div class="detail-value">${student.age} years</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Grade</div>
                                <div class="detail-value">${student.grade}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Email</div>
                                <div class="detail-value">${student.email || 'Not provided'}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Phone</div>
                                <div class="detail-value">${student.phone || 'Not provided'}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Enrollment Date</div>
                                <div class="detail-value">${formatDate(student.enrollment_date)}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Registered On</div>
                                <div class="detail-value">${formatDate(student.created_at)}</div>
                            </div>
                        </div>
                        <div class="student-actions">
                            <button class="btn btn-edit" onclick="editStudent('${student.id}')">
                                ‚úèÔ∏è Edit
                            </button>
                            <button class="btn btn-delete" onclick="deleteStudent('${student.id}')">
                                üóëÔ∏è Delete
                            </button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                showMessage('Error loading students: ' + error.message);
                studentsList.innerHTML = `
                    <div class="error">
                        ‚ùå Could not load students. Make sure the backend server is running!
                        <br><small>Error: ${error.message}</small>
                    </div>
                `;
            }
        }

        // Add new student
        async function addStudent(event) {
            event.preventDefault();
            
            const name = document.getElementById('name').value.trim();
            const age = document.getElementById('age').value;
            const grade = document.getElementById('grade').value;
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const enrollmentDate = document.getElementById('enrollmentDate').value;

            if (!name || !age || !grade) {
                showMessage('Please fill all required fields (Name, Age, Grade)');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/students`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: name,
                        age: parseInt(age),
                        grade: grade, 
                        email: email || null,
                        phone: phone || null,
                        enrollment_date: enrollmentDate || new Date().toISOString().split('T')[0]
                    })
                });

                if (response.ok) {
                    // Clear form
                    studentForm.reset();
                    document.getElementById('enrollmentDate').value = new Date().toISOString().split('T')[0];
                    showMessage('Student added successfully!', 'success');
                    loadStudents();
                } else {
                    const errorData = await response.json();
                    let errorMessage = 'Unknown error during API call.';

                    // Enhanced error message parsing for FastAPI validation errors
                    if (errorData.detail) {
                        if (typeof errorData.detail === 'string') {
                            errorMessage = errorData.detail;
                        } else if (Array.isArray(errorData.detail) && errorData.detail.length > 0) {
                            errorMessage = errorData.detail.map(err => 
                                `${err.loc.join(' -> ')}: ${err.msg}`
                            ).join('; ');
                        } else {
                             errorMessage = JSON.stringify(errorData.detail); 
                        }
                    }

                    showMessage('Error adding student: ' + errorMessage);
                }
            } catch (error) {
                showMessage('Network error adding student: ' + error.message);
            }
        }

        // FIX: Expanded Edit student function to prompt for all fields
        async function editStudent(studentId) {
            // Step 1: Fetch current student data
            let studentsData = await fetch(`${API_URL}/students`).then(res => res.json());
            let currentStudent = studentsData.find(s => s.id === studentId);

            if (!currentStudent) {
                showMessage('Error: Could not find student data for editing.');
                return;
            }

            // Step 2: Prompt for new values (using current values as default)
            // Note: age prompt returns a string, so comparison must handle this
            const newName = prompt(`Enter new name for ${currentStudent.name}:`, currentStudent.name);
            const newAge = prompt(`Enter new age for ${currentStudent.name}:`, currentStudent.age);
            const newGrade = prompt(`Enter new grade (e.g., College, Grade 12) for ${currentStudent.name}:`, currentStudent.grade);
            const newEmail = prompt(`Enter new email for ${currentStudent.name}:`, currentStudent.email || '');
            const newPhone = prompt(`Enter new phone for ${currentStudent.name}:`, currentStudent.phone || '');
            const newEnrollmentDate = prompt(`Enter new enrollment date (YYYY-MM-DD) for ${currentStudent.name}:`, currentStudent.enrollment_date || '');

            // Step 3: Construct the update object (only include changed/provided values)
            const updateData = {};
            if (newName !== null && newName !== currentStudent.name) updateData.name = newName;
            if (newAge !== null && newAge !== currentStudent.age.toString()) updateData.age = parseInt(newAge);
            if (newGrade !== null && newGrade !== currentStudent.grade) updateData.grade = newGrade;
            if (newEmail !== null && newEmail !== currentStudent.email) updateData.email = newEmail || null;
            if (newPhone !== null && newPhone !== currentStudent.phone) updateData.phone = newPhone || null;
            if (newEnrollmentDate !== null && newEnrollmentDate !== currentStudent.enrollment_date) updateData.enrollment_date = newEnrollmentDate || null;


            // Check if we have anything to send to the server
            if (Object.keys(updateData).length === 0) {
                showMessage('No actual changes detected.', 'success');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/students/${studentId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(updateData) 
                });

                if (response.ok) {
                    showMessage('Student updated successfully!', 'success');
                    loadStudents();
                } else {
                    const errorData = await response.json();
                    let errorMessage = 'Error updating student.';
                    if (errorData.detail) {
                        if (typeof errorData.detail === 'string') {
                            errorMessage = errorData.detail;
                        } else if (Array.isArray(errorData.detail) && errorData.detail.length > 0) {
                            errorMessage = errorData.detail.map(err => 
                                `${err.loc.join(' -> ')}: ${err.msg}`
                            ).join('; ');
                        } else {
                            errorMessage = JSON.stringify(errorData.detail); 
                        }
                    }
                    showMessage(errorMessage);
                }
            } catch (error) {
                showMessage('Error updating student: ' + error.message);
            }
        }


        // Delete student
        async function deleteStudent(studentId) {
            if (!confirm('Are you sure you want to delete this student?')) {
                return;
            }

            try {
                const response = await fetch(`${API_URL}/students/${studentId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showMessage('Student deleted successfully!', 'success');
                    loadStudents();
                } else {
                    showMessage('Error deleting student');
                }
            } catch (error) {
                showMessage('Error deleting student: ' + error.message);
            }
        }

        // Event listeners
        studentForm.addEventListener('submit', addStudent);

        // Set today's date as default for enrollment
        document.getElementById('enrollmentDate').value = new Date().toISOString().split('T')[0];

        // Load students when page loads
        document.addEventListener('DOMContentLoaded', loadStudents);
    </script>
</body>
</html>
